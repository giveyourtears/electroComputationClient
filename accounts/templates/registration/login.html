<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login/auth.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background: #dedede; height: 100px">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01" style="justify-content: space-between">
            <a class="navbar-brand" style="font-size: 40px" href="">АСКУЭ распределительной сети РУП «Витебскэнерго»</a>
        </div>
    </nav>
    <div class="parent" style="height: 100%">
        <div class="block col-sm-8 col-md-7 col-lg-3">
            <div class="card card-signin my-5">
              <div class="card-body">
                  <h5 class="card-title text-center">Авторизация</h5>
                  <form id="form-login" name="form" method="post">
                      {% csrf_token %}
                      <div class="form-label-group">
                        <input type="text" class="form-control" placeholder="Логин" name="query" required="" id="id_query" required autofocus>
                        <label for="id_query">Логин:</label>
                      </div>
                      <div class="form-label-group">
                        <input type="password" class="form-control" name="password" placeholder="Пароль" required="" id="id_password">
                        <label for="id_password">Пароль:</label>
                      </div>
                      <div style="justify-content: center; display: flex;">
                          <button style="height: 50px; width: 130px" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
                              Войти
                          </button>
                      </div>
                  </form>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
